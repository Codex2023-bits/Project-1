<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Navbar Clone</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./amazon_navbar.css">

    <!-- Bootstrap JS + jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid ">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <!-- Amazon Logo -->
            <a class="navbar-brand logo" href="#">
                <img src="https://raw.githubusercontent.com/ganguly1017/amazon_clone_theme/refs/heads/master/img/amazon_logo_white.png">
            </a>

            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
                
            </button>

            <!-- Navbar Items -->
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav mr-auto text-white">
                    
                    <!-- Location Section -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <div class="d-flex align-items-center">
                                <img src="amazon_site/pin-location-img.png" style="height: 20px;">
                                <p class="mb-0 ml-2 text-white">Deliver to <br><strong>India</strong></p>
                            </div>
                        </a>
                    </li>

                    <!-- Dropdown -->
                    <form class="form-inline my-2 my-lg-0 w-100" >
                        <div class="input-group w-100" style="max-width:600px; width:200px;" >
                            
                            <!-- Dropdown Button -->
                            <div class="input-group-prepend">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
                                    ALL
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Option 1</a>
                                    <a class="dropdown-item" href="#">Option 2</a>
                                    <a class="dropdown-item" href="#">Option 3</a>
                                </div>
                            </div>
                    
                            <!-- Search Input -->
                            <input type="text"  class="form-control" placeholder="Search Amazon" aria-label="Search">
                    
                            <!-- Search Button -->
                            <div class="input-group-append">
                                <button class="btn btn-warning " type="submit">
                                    search
                                </button>
                            </div>
                    
                        </div>
                    </form>
                    
                </ul>

                <!-- Search Form -->
                
            </div>
        </nav>
    </div>
</body>
</html>
